<img ng-src="/images/{{widget.icon}}.png" width=29 height=29 class="iFull" />
<span class="options">
	<img src="/images/_down.png"
		ng-touchstart="repeatedRequest(widget.item, 'DECREASE', widget.frequency, widget.switch)"
		ng-mousedown="repeatedRequest(widget.item, 'DECREASE', widget.frequency, widget.switch)"
		ng-mouseup="stopRepeatedRequest(widget.item, 'OFF')" />
	<img src="/images/_up.png"
		ng-touchstart="repeatedRequest(widget.item, 'INCREASE', widget.frequency, widget.switch)"
		ng-mousedown="repeatedRequest(widget.item, 'INCREASE', widget.frequency, widget.switch)"
		ng-mouseup="stopRepeatedRequest(widget.item, 'ON')" />
</span>
<label style="{{widget.labelStyle}}">{{widget.label}}</label>
<span class="val">{{widget.value}}</span>
