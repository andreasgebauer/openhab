<img ng-src="{{widget.icon}}" width=29 height=29 class="iFull" ng-controller="SetpointController as setpoint" />
<span class="options">
	<img src="/images/_down.png"
		ng-touchstart="setpoint.decreaseState(widget)"
		ng-mousedown="setpoint.decreaseState(widget)" />
	<img src="/images/_up.png"
		ng-touchstart="setpoint.increaseState(widget)"
		ng-mousedown="setpoint.increaseState(widget)" />
</span>
<label>{{widget.label}}</label>
<span style="{{widget.valueStyle}}">{{widget.formattedValue}}</span>
