<div>
	<chart ng-attr-widget-data="{{widget}}" widget="widget"  id="{{widget.id}}" item="{{widget.item}}">
		<div class="row">
			<div class="col-md-6">
				<button scale expand="2">---</button>
				<button scale expand="1.5">--</button>
				<button scale expand="1.25">-</button>

				<button scale narrow="0.8">+</button>
				<button scale narrow="0.66666">++</button>
				<button scale narrow="0.5">+++</button>
			</div>
		</div>
	</chart>
</div>
