<html ng-app="app" ng-controller="HomeController" >
	<head>
	
		<title>{{nav.title.text}}</title>
		<META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0" />
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		
		<link rel="shortcut icon" href="images/favicon.ico" />
		
		<link rel="apple-touch-icon" href="images/app-icon.png" />
		<link rel="apple-touch-startup-image" href="images/splash-ipad-h.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:landscape)" />
		<link rel="apple-touch-startup-image" href="images/splash-ipad-v.png" media="screen and (min-device-width: 481px) and (max-device-width: 1024px) and (orientation:portrait)" />
		<link rel="apple-touch-startup-image" href="images/splash-iphone.png" media="screen and (max-device-width: 320px)" />
		
		<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.css"/>
		<link rel="stylesheet" type="text/css" href="bower_components/jquery-minicolors/jquery.minicolors.css" />
		
		<link rel="stylesheet" type="text/css" href="css/Render.css" />
		<link rel="stylesheet" type="text/css" href="css/RenderRTL.css" />
		<link rel="stylesheet" type="text/css" href="css/Firefox.css" />
		<link rel="stylesheet" type="text/css" href="css/openHAB.css" />
		

	</head>
	<body>
		<div id="WebApp">
			<div id="iPL"></div>
			<div id="iLoader" ng-show="showLoader">
				<span>Loading...</span>
			</div>
	
			<div id="iHeader">
				<div style="opacity: 1; display: block;">
					<a href="{{nav.back.href}}" id="waBackButton" ng-show="nav.back.visible" class="ng-hide">{{nav.back.text}}</a>
					<a id="waRightButton" ng-click="stayConnected = !stayConnected" class="{{stayConnected ? 'connected' : ''}}">&nbsp;</a>
					<a href="#/" id="waHomeButton" ng-show="nav.home.visible" class="ng-hide">{{nav.home.text}}</a>
					<a onclick="return WA.HideBar()">
						<span id="waHeadTitle" ng-show="nav.title.visible" ng-animate-swap="viewSwap" class="ng-hide swap-title {{animationStyle}}">{{nav.title.text}}</span>
					</a>
				</div>
			</div>
	
			<div id="iGroup">
				<div class="iLayer ng-hide" id="wa{{viewRoot.id}}" title="{{viewRoot.label}}" ng-hide="showLoader">
					<root widget="viewRoot" swap="viewSwap" ng-hide="showLoader" class="viewRoot {{animationStyle}}">
						<div id="children"></div>
						<div class="iFooter">&copy;2010-2015 openHAB.org</div>
					</root>
				</div>
			</div>
		</div>
		
	
		<script src="bower_components/jquery/dist/jquery.min.js"></script>
		<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
		<script src="bower_components/angular/angular.min.js"></script>
		<script src="bower_components/angular-animate/angular-animate.min.js"></script>
		<script src="bower_components/angular-touch/angular-touch.min.js"></script>
		<script src="bower_components/angular-window-events/release/angular-window-events.min.js"></script>
		<script src="bower_components/jquery-minicolors/jquery.minicolors.min.js"></script>
		<script src="bower_components/angular-minicolors/angular-minicolors.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap.min.js"></script>
		<script src="bower_components/angular-bootstrap/ui-bootstrap-tpls.min.js"></script>
		<script src="bower_components/sprintf/dist/sprintf.min.js"></script>
		<script src="bower_components/sprintf/dist/angular-sprintf.min.js"></script>
		<script src="js/ext/format.js"></script>
		<script src="bower_components/big.js/big.min.js"></script>
	
		<script src="js/app.js"></script>
		<script src="js/factories.js"></script>
		<script src="js/websocket.js"></script>
		<script src="js/controllers.js"></script>
		<script src="js/directives.js"></script>
		<script src="js/services.js"></script>
	
		<script src="js/components/button.js"></script>
		<script src="js/components/buttons.js"></script>
		<script src="js/components/chart.js"></script>
		<script src="js/components/colorpicker.js"></script>
		<script src="js/components/group.js"></script>
		<script src="js/components/setpoint.js"></script>
		<script src="js/components/slider.js"></script>
		<script src="js/components/switch.js"></script>
		<script src="js/components/text.js"></script>
		<script src="js/components/text_link.js"></script>
		
		<script type="text/javascript" src="https://www.google.com/jsapi"></script>
		<script type="text/javascript">
			google.load("visualization", "1.1", {packages: ["corechart", "line"]});
	    </script>
	
	</body>
</html>
